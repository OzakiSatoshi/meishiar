<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer ar
      ar-modes="scene-viewer webxr quick-look"
      src="ozaki.glb"
      ios-src="ozaki.usdz"
      scale="0.5 0.5 0.5"
      sound="voice.mp3"
      alt="ozaki"
      auto-rotate
      auto-rotate-delay="0"
      disable_occlusion="true"
      title="株式会社Qukuri"
      link="https://qukuri.co.jp/">
    </model-viewer>
  </body>
</html>
